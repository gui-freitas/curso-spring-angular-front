<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-bitem active">Consulta</li>
</ol>
<div class="container">
    <form #consultaForm="ngForm" (submit)="consultar()">
        <div class="row">
            <div class="col-md-6">
                <label for="inputNome">Nome do Cliente:</label>
                <input type="text" [(ngModel)]="nome"
                       name="nome"  id="inputNome" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="inputMes">Mês:</label>
                <select name="" [(ngModel)]="mes" name="mes" class="form-control" id="">
                    <option value="">Selecione ... </option>
                    <option *ngFor="let mes of meses" [value]="mes">
                        {{ mes }}
                    </option>
                </select>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-search"></i> Consultar
                </button>
                <button type="button" routerLink="/servicos-prestados/form" 
                    class="btn btn-warning ml-1">
                    <i class="fa fa-plus"></i> Novo
                </button>
            </div>
        </div>
    </form>
    <br />
    <div class="row">
        <div class="alert alert-warning" role="alert" *ngIf="mensagem">
            {{ mensagem }}
        </div>
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data da Execução</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let s of listaServicoPrestado">
                        <td>{{ s.cliente.nome }}</td>
                        <td>{{ s.descricao }}</td>
                        <td>{{ s.valor }}</td>
                        <td>{{ s.dataExecucao }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
